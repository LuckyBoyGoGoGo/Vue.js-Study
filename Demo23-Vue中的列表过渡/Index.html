<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue中的列表过渡</title>
    <script src="../vue.js"></script>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
      }
      .v-enter-active,
      .v-leave-active {
        transition: opacity 3s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="handleBtnClick">Add</button>
      <transition-group>
        <div v-for="(item, index) in list" :key="item.id">
          {{ item.title }}
        </div>
      </transition-group>
    </div>
    <script>
      var count = 0

      var vm = new Vue({
        el: '#app',
        data: {
          list: []
        },
        methods: {
          handleBtnClick: function() {
            this.list.push({
              id: count++,
              title: 'Hello World'
            })
          }
        }
      })
    </script>
  </body>
</html>
