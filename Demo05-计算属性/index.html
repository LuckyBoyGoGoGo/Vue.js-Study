<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板语法</title>
  <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
              firstName: "Dell",
              lastName: "Lee",
              fullName: "Dell Lee",
              age: 28
            },
            // 计算属性, 内置缓存
            // computed: {
            //   fullName: function() {
            //     console.log("计算了一次");
            //     return this.firstName + " " + this.lastName;
            //   }
            // },

            // 用方法来计算值，不带有缓存机制
            // methods: {
            //     fullName: function() {
            //       console.log("计算了一次");
            //       return this.firstName + " " + this.lastName;
            //     }
            // },

            // 监听器
            watch: {
                firstName: function() {
                    console.log("计算了一次");
                    this.fullName = this.firstName + " " + this.lastName; 
                },
                lastName: function() {
                    console.log("计算了一次");
                    this.fullName = this.firstName + " " + this.lastName; 
                }
            }
        })
    </script>
</body>
</html>
